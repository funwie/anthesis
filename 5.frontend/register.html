<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 col-md-12 col-sm-12">
                <form action="#" method="POST" id="registrationForm">
                    <div class="form-row mb-4">
                        <h4>Register</h4>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName" required placeholder="Company Name">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" required placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Mininum of 6 characters" required minlength="6">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="passwordConfirmation">Password Confirmation</label>
                            <input type="password" class="form-control" id="passwordConfirmation"
                                placeholder="Mininum of 6 characters" required minlength="6">
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary" id="register">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>

</html>
